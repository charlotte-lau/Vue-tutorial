<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title>Product App</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div class="nav-bar"></div>
        <div id="app">
            <div class="product">
                <div class="product-image">
                    <img :src="product.image"/>
                </div>
                <div class="product-info">
                    <h1>{{ product.title }}</h1>
                    <p v-if="product.inventory > 10">In Stock</p>
                    <p v-else-if="product.inventory <= 10 && product.inventory >0 ">Almost sold out!</p>
                    <p v-else :class="{outOfStock: !inStock}">Out of Stock</p>

                    <ul>
                        <li v-for="detail in product.details">{{ detail }}</li>
                    </ul>
                    <div v-for="variant in product.variants" :key="variant.id"
                    class="color-box" :style="{ backgroundColor: variant.color }"
                    @mouseover="updateProduct(variant.thumbnail)">
                    </div>
                    <button v-on:click="addToCart" :disabled="!inStock"
                    :class="{ disabledButton: !inStock}">Add to cart</button>
                    <div class="cart">
                        <p>Cart ({{ cart }})</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
